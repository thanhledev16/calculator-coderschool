<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css
    ">
    <title>Thành Lê - Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(7)">7</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(8)"">8</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(9)"">9</button>
        </div>
        <div class="button-wrapper">
          <button class="button del" onclick="del()">DEL</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(4)"">4</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(5)"">5</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(6)"">6</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn-add" onclick="add()">+</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(1)"">1</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(2)"">2</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(3)"">3</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn-subtract" onclick="subtract()">-</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber(0)"">0</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn" onclick="addNumber('.')">.</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn-divide" onclick="divide()">/</button>
        </div>
        <div class="button-wrapper">
          <button class="button btn-multiply" onclick="multiply()">X</button>
        </div>
      </div>
      <div class="row">
          <div class="button-wrapper">
            <button class="button clear" onclick="clr()">C</button>
          </div>
          <div class="button-wrapper">
            <button class="button equal" onclick="result()">=</button>
          </div>
    </div>
    <script src="index.js">
</script>
  </body>
</html>
